<!DOCTYPE html>
<html>
<head>
  <title>Heart / Anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="../assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      background: var(--black);
    }

    .container {
      --size: 10;
      --diameter: 1em;
      --margin: 0em;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: calc(var(--size) * 1em + 10em);
      height: calc(var(--size) * 1em + 10em);
      padding: 5em;
      background: var(--black);
    }

    .container div {
      position: relative;
      width: calc(var(--diameter) - var(--margin) * 2);
      height: calc(var(--diameter) - var(--margin) * 2);
      margin: var(--margin);
      background: var(--red);
      mix-blend-mode: plus-lighter;
      border-radius: .5em;
      opacity: .75;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <script type="module" src="./index.js"></script>
</body>
</html>
